<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omegle Clone</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    video {
      width: 300px;
      margin: 10px;
      border-radius: 5px;
    }
    #chat {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      color: white;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <div id="chat">
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <div id="messages"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let localStream;
    let peerConnection;
    const videoElement = document.getElementById('remoteVideo');

    // Setup local video stream
    navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then((stream) => {
      localStream = stream;
      document.getElementById('localVideo').srcObject = stream;
    });

    // Create WebRTC connection and handle signaling
    socket.on('signal', (data) => {
      if (!peerConnection) {
        peerConnection = new RTCPeerConnection();
        localStream.getTracks().forEach((track) => {
          peerConnection.addTrack(track, localStream);
        });
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('signal', {
              target: data.sender,
              signal: event.candidate,
            });
          }
        };
        peerConnection.ontrack = (event) => {
          videoElement.srcObject = event.streams[0];
        };
      }

      peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
      if (data.signal.type === 'offer') {
        peerConnection.createAnswer().then((answer) => {
          peerConnection.setLocalDescription(answer);
          socket.emit('signal', {
            target: data.sender,
            signal: answer,
          });
        });
      } else if (data.signal.type === 'answer') {
        peerConnection.setLocalDescription(data.signal);
      } else if (data.signal.type === 'candidate') {
        peerConnection.addIceCandidate(new RTCIceCandidate(data.signal));
      }
    });

    // Sending messages to the chat
    function sendMessage() {
      const message = document.getElementById('message').value;
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      document.getElementById('messages').appendChild(messageElement);
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
