<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omegle Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      flex-direction: column;
    }

    button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #005f73;
    }

    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Omegle Clone</h1>
  <button class="btn btn-primary btn-lg" onclick="startChat()">Start Chat</button>
  <button class="btn btn-success btn-lg" onclick="startVideo()">Start Video Conversation</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function startChat() {
      window.location.href = '/chat'; // Navigate to the chat room
    }

    function startVideo() {
      window.location.href = '/video'; // Navigate to the video room
    }
  </script>
</body>
</html>
